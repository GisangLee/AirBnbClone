<form method="POST" class="w-full" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="input">
        {% if form.non_field.errors %}
        {% for error in form.non_field.errors %}
        <span class="text-red-700 font-bold text-sm">{{error}}</span>
        {% endfor %}
        {% endif %}
    </div>

    {% for field in form %}
    {% include 'mixins/auth/form_input.html' with field=field %}
    {% endfor %}

    <button class="btn bg-red-500 text-white">{{cta}}</button>
</form>
